env = PIPEWIRE_LATENCY,256/48000
env = WLR_DRM_NO_ATOMIC,1
env = PULSE_SERVER,unix:/run/user/1000/pulse/native
env = XDG_RUNTIME_DIR,/run/user/1000
env = PIPEWIRE_RUNTIME_DIR,$XDG_RUNTIME_DIR/pipewire
env = PIPEWIRE_DEBUG,2
env = DBUS_SESSION_BUS_ADDRESS,unix:path=/run/user/1000/bus
env = PIPEWIRE_NODE=/run/user/1000/pipewire-0
env = PIPEWIRE_LINK_MAX=4096
env = PIPEWIRE_CLOCK_RATE=48000
env = PIPEWIRE_MIN_QUANTUM=64
env = PIPEWIRE_MAX_QUANTUM=512
env = PIPEWIRE_QUANTUM_LIMIT=8192
env = PIPEWIRE_NODE_DESCRIPTION="Hyprland Audio Node"
env = PULSE_LATENCY_MSEC,60

# Higher quality resampling
env = PIPEWIRE_QUALITY=10

# Better clock synchronization
env = PIPEWIRE_CLOCK_QUANTUM=512

# Prevent audio dropouts
env = PIPEWIRE_QUANTUM_LIMIT_MAX=16384

# Enable high-quality resampling
env = PIPEWIRE_RESAMPLE_QUALITY=10

# Volume control
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Add volume notification (requires dunst or other notification daemon)
exec-once = dunst
